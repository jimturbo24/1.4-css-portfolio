<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- the section below is the code for the contact information block -->

      <footer class="contactInfo boxShadow">
        <h2 class="contactInfo__title">contact us for more information</h2>
        <p class="contactInfo__text">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </p>
        <!-- Copied from ~ln9 -->
        <nav class="contactInfo__social">
          <a href="#facebook"> <img src="assets\facebook.png" alt="facebook" class="contactInfo__social--button greyscale"/> </a>
          <a href="#rss"> <img src="assets\rss.png" alt="rss" class="contactInfo__social--button greyscale"/> </a>
          <a href="#twitter"> <img src="assets\twitter.png" alt="twitter" class="contactInfo__social--button greyscale"/> </a>
          <a href="#youtube"> <img src="assets\youtube.png" alt="youtube" class="contactInfo__social--button greyscale"/> </a>
        </nav>
        <form class="form" action="index.html" method="post">
          <input class="form__input" type="text" name="name" value="" placeholder="name">
          <input class="form__input" type="email" name="email" value="" placeholder="email">
          <textarea class="form__input" placeholder="your message" name="text" rows="4" cols="40"></textarea>
          <input class="form__submit" type="submit" name="submit" value="SUBMIT">
        </form>
      </footer>

    </div>
  </body>
</html>
