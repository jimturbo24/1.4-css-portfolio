<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skaters</title>
    <link rel="stylesheet" href="skaters.css">
  </head>
  <body>
    <div class="wrapper">

      <!-- the section below is the code for the skater images -->
      <!-- adapted from: http://stackoverflow.com/questions/8708945/how-to-position-text-over-an-image-in-css -->
      <section class="skaters">
        <div class="skater__lance boxShadow">
          <img class="skater__lance--image" src="assets\sk8er-4.png" alt="lance mountain"/>
          <p class="skater__lance--text">
            lance mountain
          </p>
        </div>
        <div class="skater__rodney boxShadow">
          <img class="skater__rodney--image" src="assets\sk8er-3.png" alt="rodney mullen"/>
          <p class="skater__rodney--text">
            rodney mullen
          </p>
        </div>
        <div class="skater__tommy boxShadow">
          <img class="skater__tommy--image" src="assets\sk8er-2.png" alt="tommy guerrero"/>
          <p class="skater__tommy--text">
            tommy guerrero
          </p>
        </div>
        <div class="skater__steve boxShadow">
          <img class="skater__steve--image" src="assets\sk8er-1.png" alt="steve caballero"/>
          <p class="skater__steve--text">
            steve caballero
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
